<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Alexis Pareja</title>
    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #0f172a, #7c3aed, #0f172a);
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
        text-align: center;
        max-width: 600px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #10b981, #059669);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 40px;
      }
      h1 {
        background: linear-gradient(45deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 16px;
      }
      p {
        font-size: 1.2rem;
        color: #d1d5db;
        margin-bottom: 32px;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        background: linear-gradient(45deg, #2563eb, #7c3aed);
        color: white;
        padding: 12px 24px;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease;
      }
      .button:hover {
        transform: translateY(-2px);
      }
      .email-info {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 12px;
        padding: 16px;
        margin: 24px 0;
        color: #93c5fd;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">‚úÖ</div>
      <h1>Thank You!</h1>
      <p>
        Your message has been sent successfully! I'll get back to you within 24
        hours.
      </p>

      <div class="email-info">
        üìß Your message has been delivered to:
        <strong>alexis.pareja@hotmail.com</strong>
      </div>

      <a href="/" class="button">‚Üê Back to Portfolio</a>

      <script>
        // Auto-redirect after 10 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 10000);
      </script>
    </div>
  </body>
</html>
