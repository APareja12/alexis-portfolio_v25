<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Alexis Pareja</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: linear-gradient(135deg, #0f172a, #7c3aed, #0f172a);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 48px 32px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #10b981, #059669);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 40px;
        animation: bounce 0.6s ease-out;
      }

      @keyframes bounce {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      h1 {
        background: linear-gradient(45deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 16px;
        animation: fadeIn 0.8s ease-out 0.2s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        font-size: 1.25rem;
        color: #d1d5db;
        margin-bottom: 32px;
        line-height: 1.6;
        animation: fadeIn 0.8s ease-out 0.4s both;
      }

      .email-info {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 12px;
        padding: 20px;
        margin: 32px 0;
        color: #93c5fd;
        font-size: 0.95rem;
        animation: fadeIn 0.8s ease-out 0.6s both;
      }

      .buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 32px;
        animation: fadeIn 0.8s ease-out 0.8s both;
      }

      .button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(45deg, #2563eb, #7c3aed);
        color: white;
        padding: 12px 24px;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s ease;
        min-width: 140px;
        justify-content: center;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
      }

      .button-secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .button-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }

      .social-links {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.8s ease-out 1s both;
      }

      .social-links p {
        color: #9ca3af;
        font-size: 0.875rem;
        margin-bottom: 16px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-icon {
        color: #9ca3af;
        transition: all 0.2s ease;
        padding: 8px;
        border-radius: 8px;
      }

      .social-icon:hover {
        color: #60a5fa;
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.1);
      }

      .countdown {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 24px;
        animation: fadeIn 0.8s ease-out 1.2s both;
      }

      @media (max-width: 640px) {
        .container {
          padding: 32px 24px;
        }

        h1 {
          font-size: 2rem;
        }

        .buttons {
          flex-direction: column;
          align-items: center;
        }

        .button {
          width: 100%;
          max-width: 280px;
        }
      }
    </style>
  </head>
  <body>

        </div>
      </div>

      <p class="countdown">
        Redirecting to portfolio in <span id="countdown">10</span> seconds...
      </p>
    </div>

    <script>
      // Countdown timer
      let seconds = 10;
      const countdownElement = document.getElementById('countdown');

      const timer = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = '/';
        }
      }, 1000);
    </script>
  </body>
</html>
